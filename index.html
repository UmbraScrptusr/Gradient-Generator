<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="gradient-text">GRADIENT GENERATOR</h1>
    <p>(hex)</p>
    <inputs class="input-container">
        <label for="Color1">Select Color:</label>
        <input type="color" name="Color1" id="Color1" value="#DD00DD">
        <label for="Color2">Select Color:</label>
        <input type="color" name="Color2" id="Color2" value="#8AE1E6">
        <input type="number" name="Rotation" id="Rotation" placeholder="Enter rotation angle" maxlength="3">
        <input type="submit" value="Submit" id="submit">
    </inputs>
    <div id="gradient"></div>
    <div id="gradient-display"></div>
</body>
</html>
