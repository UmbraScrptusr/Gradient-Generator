<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>GRADIENT CREATOR </h1>
    <p>(hex)</p>
    <inputs>
    <input type="text" name="Color1" id="Color1" placeholder="Enter color 1 (hex)" maxlength="6">
    <input type="text" name="Color2" id="Color2" placeholder="Enter color 2 (hex)" maxlength="6">
    <input type="number" name="Rotation" id="Rotation" placeholder="Enter rotation angle" maxlength="3">
    <input type="submit" value="Submit" id="submit">
    </inputs>
    <div id="gradient"></div>
    <div id="gradient-display"></div>
</body>
</html>
